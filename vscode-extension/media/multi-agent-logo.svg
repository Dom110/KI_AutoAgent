<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
    <!-- Background Circle -->
    <circle cx="64" cy="64" r="60" fill="#1e1e1e" stroke="#333" stroke-width="2"/>
    
    <!-- Claude "C" - Purple -->
    <g transform="translate(35, 40)">
        <circle cx="0" cy="0" r="22" fill="#8B5CF6" opacity="0.85"/>
        <text x="0" y="6" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">C</text>
    </g>
    
    <!-- Perplexity "P" - Teal -->
    <g transform="translate(64, 30)">
        <circle cx="0" cy="0" r="22" fill="#00A67E" opacity="0.85"/>
        <text x="0" y="6" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">P</text>
    </g>
    
    <!-- ChatGPT "G" - Green -->
    <g transform="translate(93, 40)">
        <circle cx="0" cy="0" r="22" fill="#10A37F" opacity="0.85"/>
        <text x="0" y="6" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">G</text>
    </g>
    
    <!-- Center Integration Symbol -->
    <g transform="translate(64, 64)">
        <!-- Central glow effect -->
        <circle cx="0" cy="0" r="18" fill="url(#centerGradient)" opacity="0.9"/>
        
        <!-- AI Text -->
        <text x="0" y="5" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#fff" text-anchor="middle">AI</text>
    </g>
    
    <!-- Connection Lines -->
    <path d="M 35 40 Q 64 50 93 40" stroke="#FFD700" stroke-width="2" fill="none" opacity="0.5"/>
    <path d="M 35 40 Q 50 64 64 30" stroke="#FFD700" stroke-width="2" fill="none" opacity="0.5"/>
    <path d="M 93 40 Q 78 64 64 30" stroke="#FFD700" stroke-width="2" fill="none" opacity="0.5"/>
    
    <!-- Bottom Label -->
    <text x="64" y="100" font-family="Arial, sans-serif" font-size="12" font-weight="500" fill="#888" text-anchor="middle">KI AutoAgent</text>
    
    <!-- Gradient Definitions -->
    <defs>
        <radialGradient id="centerGradient">
            <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.8"/>
            <stop offset="100%" style="stop-color:#FFA500;stop-opacity:0.4"/>
        </radialGradient>
        
        <!-- Glow Effects -->
        <filter id="glow">
            <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
</svg>